name: Deployment

on:
    push:
        branches:
            - 'deployment'

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: executing ssh into the server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.KEY }}
                  port: ${{ secrets.PORT }}
                  script: |
                      cd /home/ubuntu/project-mart
                      git pull origin main -f
                      docker-compose down
                      docker-compose up --build -d
